<div class="app-container">
  <div *ngIf="isMobile && sidenavOpened" class="sidebar-overlay" (click)="toggleSidenav()"></div>
  <div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isCollapsed, 'mobile-open': isMobile && sidenavOpened }">
    <div class="sidebar-header">
      <a href="#" class="sidebar-logo">{{ isCollapsed ? 'UM' : 'User Management' }}</a>
      <button class="sidebar-toggle" (click)="toggleSidenav()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li class="sidebar-menu-item">
          <a [routerLink]="['/dashboard', 'overview']" routerLinkActive="menu-item-active" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span class="sidebar-item-text" *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a [routerLink]="['/dashboard', 'users']" routerLinkActive="menu-item-active" class="sidebar-item">
            <i class="fas fa-users"></i>
            <span class="sidebar-item-text" *ngIf="!isCollapsed">Users</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a [routerLink]="['/dashboard', 'analytics']" routerLinkActive="menu-item-active" class="sidebar-item">
            <i class="fas fa-chart-bar"></i>
            <span class="sidebar-item-text" *ngIf="!isCollapsed">Analytics</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a [routerLink]="['/dashboard', 'settings']" routerLinkActive="menu-item-active" class="sidebar-item">
            <i class="fas fa-cog"></i>
            <span class="sidebar-item-text" *ngIf="!isCollapsed">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content" [ngClass]="{ 'sidebar-collapsed': isCollapsed, mobile: isMobile }">
    <mat-toolbar color="primary" class="main-toolbar">
      <button
        mat-icon-button
        (click)="toggleSidenav()"
        aria-label="Toggle menu"
        class="menu-toggle"
        *ngIf="isMobile || isCollapsed"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button (click)="logout()" class="logout-btn">
        <mat-icon>exit_to_app</mat-icon>
        <span class="logout-text">Logout</span>
      </button>
    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>

    <footer class="dashboard-footer">
      <div class="footer-content">
        <p>&copy; 2024 User Management System. All rights reserved.</p>
        <div class="footer-links">
          <a class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Contact Us</a>
        </div>
      </div>
    </footer>
  </div>
</div>
