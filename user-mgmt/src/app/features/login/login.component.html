<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="welcome-text">Welcome Back!</div>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="username" placeholder="your@email.com" type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')"> Email is required </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" />
          <mat-icon matSuffix>visibility_off</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"> Password is required </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="full-width login-btn">
          <mat-icon>login</mat-icon>
          <span>Sign In</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
