<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/register']">Need an account?</a>
        </p>

        <cdt-list-errors></cdt-list-errors>

        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
          <div class="form-field">
            <label for="email">First Name</label>
            <input formControlName="email" type="text" id="email" placeholder="Email" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" placeholder="Password" />
          </div>
          <button data-e2e-id="sign-in" class="btn btn-lg btn-primary pull-xs-right" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
